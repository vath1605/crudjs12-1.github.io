<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<style>
    * {
        font-family: "Poppins", sans-serif;
    }

    #searchInput {
        transition: color 0.3s ease;
    }

    #searchInput::placeholder {
        transition: opacity 0.3s ease;
        opacity: 1;
    }

    #searchInput.placeholder-hidden::placeholder {
        opacity: 0;
    }
</style>

<body>
    <header class="container py-3">
        <nav class="container w-50 ">
            <h3 style="letter-spacing: 3px;"
                class="text-center bg-dark-subtle py-3 rounded-pill fw-bold text-uppercase">Crud Application</h3>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4"><button data-bs-toggle="modal" data-bs-target="#exampleModal"
                    class="btn d-flex py-2 justify-content-center align-items-center btn-outline-primary"
                    type="button">Add <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
                        class="bi ms-1 bi-person-plus" viewBox="0 0 16 16">
                        <path
                            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        <path fill-rule="evenodd"
                            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
                    </svg></button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Student Information</h1>
                                <butto\n type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <input type="text" id="nameInput" placeholder="Student Name"
                                        class="form-control my-2">
                                    <input type="email" id="emailInput" placeholder="Student Email"
                                        class="form-control my-2">
                                    <input type="file" id="fileInput" class="form-control my-2">
                                    <input type="radio" name="gender" id="male" value="Male">
                                    <label class="form-label me-2" for="male">Male</label>
                                    <input type="radio" name="gender" id="female" value="Female">
                                    <label class="form-label me-2" for="female">Female</label>
                                    <input type="radio" name="gender" id="other" value="Other">
                                    <label class="form-label me-2" for="other">Other</label>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" id="saveBtn" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <form>
                    <input type="text" id="searchInput" onfocus="animateClearPlaceholder()"
                        onblur="animateRestorePlaceholder()" placeholder="Search Student Name"
                        class="text-center form-control border-0 shadow-none border-bottom border-black">
                </form>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <span id="counter" class="btn border px-3 border-dark d-flex justify-content-center align-items-center">

                </span>
            </div>
        </div>
    </div>
    <main class="container py-4">
        <table class="table table-hover table-striped text-center align-middle">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Profile</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">

            </tbody>
        </table>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
